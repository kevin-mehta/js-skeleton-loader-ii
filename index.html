<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="loader.css" />
    <link rel="stylesheet" type="text/css" href="tile.css" />
    <script

  <body>
    <div class="order-prod--wrapper">
      <div class=" order-prod--col order-prod--status-container">

          <div class="order-prod--col order-prod--status">
            <span id="productStatus" class="order-prod--status-text"

          </div>
          <div class="order-prod--col order-prod--tracking">

                >UPS74878757577</span
              ></span
            >

        <div class="order-prod--row order-prod--grouping-tile">
          <div class="order-prod--col order-prod--img">
            <img
              id="productImage"
              class="order-prod--img-graphic skeleton-loader"
              src=""
            />
          </div>
          <div class="order-prod--col order-prod--details">
            <div class="order-prod--row order-prod--brand">
              <span
                id="productBrandName"
                class="order-prod--brand-text skeleton-loader"
              ></span>
            </div>
            <div class="order-prod--row order-prod--name">
              <p class="order-prod--name-para">
                <span
                  id="productName"
                  class="order-prod--name-text skeleton-loader"
                ></span>
              </p>
            </div>
            <div class="order-prod--row order-prod--item-id">
              <span
                id="productId"
                class="order-prod--item-id-text skeleton-loader"
              ></span>
            </div>
            <div class="order-prod--row order-prod--rating-review">
              <span
                id="productReview"
                class="order-prod--review-text skeleton-loader"
              ></span>
            </div>
            <div class="order-prod--row order-prod--auto-delivery">
              <span class="order-prod--auto-delivery-message">
                <span
                  id="productAvailabilityMessage"
                  class="order-prod--auto-delivery-message-text skeleton-loader"
                ></span>
              </span>
            </div>
          </div>
          <div class="order-prod--col order-prod--qty-price">
            <div class="order-prod--row order-prod--qty">
              <span class="order-prod--qty-text">Qty. & Price</span>
            </div>
            <div class="order-prod--row order-prod--price">
              <span
                id="productQtyPrice"
                class="order-prod--price-text skeleton-loader"
              ></span>
            </div>
            <div class="order-prod--row order-prod--warning-message">
              <span class="order-prod--warning-message-icon">
                <svg
                  width="20px"
                  height="24px"
                  viewBox="0 0 22 26"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  focusable="false"
                >

                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"

                      id="L-PDP_Disabled_PickUpInStore"
                      transform="translate(-878.000000, -677.000000)"

                      >

                              id="Path"
                              fill="#A1D5B6"
                            ></path>
                          </g>
                        </g>
                      </g>
                    </g>
                  </g>
                </svg>
              </span>
              <span
                id="productPromoMessage"
                class="order-prod--warning-message-text skeleton-loader"
              ></span>
            </div>
          </div>
          <div class="order-prod--col order-prod--cta-disclaimer">
            <!--
            <div class="order-prod--row order-prod--cta">
							<button class="order-prod--cta-btn"><span class="order-prod--cta-text">Buy Again</span></button>
						</div>

						</div>
            -->
            <!-- <div class="order-prod--row order-prod--cta">
              <span class="order-prod--na-text"
                >Not available for purchase</span
              >
            </div> -->
            <div class="order-prod--row order-prod--cta">
              <button class="order-prod--cta-btn">
                <span class="order-prod--cta-text">Buy Now</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
